<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            border: 1px solid black;
        }
        .gameBoard{
            margin: 10px;
            cursor: pointer;
            touch-action: none;
        }
        .scoreTable{
            margin: 5px;
        }
        .scoreCell{
            padding: 5px;
            border: 1px solid black;
        }
        .gameBoardCell{
            border: 1px solid black;
            width: 110px;
            height: 110px;
            text-align: center;
            font-size: 80px;
            cursor: pointer;
            touch-action: none;
        }
        .iPadGameBoardCell{
            border: 1px solid black;
            width: 90px;
            height: 90px;
            text-align: center;
            font-size: 80px;
            cursor: pointer;
            touch-action: none;
        }
        .pink {
            background-color: deeppink;
        }
        .black {
            background-color: black;
            color: white;
        }
        button {
            margin: 5px;
            padding: 5px;
            width: 100px;
            height: 50px;
        }
        .selectedButton{
            background-color: green;
        }
        .hLineCell {
            background-color: orange;
            text-align: center;
            font-size: 80px;
            color: black;
        }
        .vLineCell {
            background-color: yellow;
            text-align: center;
            font-size: 80px;
            color: black;
        }
        .indiCell {
            background-color: green;
            text-align: center;
            font-size: 80px;
            color: black;
        }
        .hvLineCell {
            background: repeating-linear-gradient(
                    45deg,
                    yellow,
                    yellow 10px,
                    orange 10px,
                    orange 20px
            );
            text-align: center;
            font-size: 80px;
            color: black;
        }
        .vLineTopCell {
            border-top: 4px solid red;
            border-left: 4px solid red;
            border-right: 4px solid red;
            border-bottom: 0px;
            width: 102px;
            height: 106px;
        }
        .vLineMidCell {
            border-right: 4px solid red;
            border-left: 4px solid red;
            border-top: 0px;
            border-bottom: 0px;
            width: 102px;
        }
        .vLineBottomCell {
            border-bottom: 4px solid red;
            border-left: 4px solid red;
            border-right: 4px solid red;
            border-top: 0px;
            width: 102px;
            height: 106px;
        }
        .hLineLeftCell {
            border-top: 4px solid red;
            border-left: 4px solid red;
            border-bottom: 4px solid red;
            border-right: 0px;
            width: 106px;
            height: 102px;
        }
        .hLineMidCell {
            border-top: 4px solid red;
            border-bottom: 4px solid red;
            border-right: 0px;
            border-left: 0px;
            height: 102px;

        }
        .hLineRightCell {
            border-bottom: 4px solid red;
            border-top: 4px solid red;
            border-right: 4px solid red;
            border-left: 0px;
            width: 106px;
            height: 102px;
        }
    </style>
    <meta charset="UTF-8">
    <title>KiviTable</title>
</head>
<body>
<div id="wrapperDiv" style="overflow: hidden">
    <div id="tableDiv" style="float: left"></div>
    <div id="buttDiv" style="float: left;margin: 5px">
        <div id="playerButtDiv"></div>
        <div id="scoreButtDiv"></div>
        <div id="scoreTableDiv"></div>
        <div style="margin: 5px">
            <h3>Instructions</h3>
            <p>1. Choose a player</p>
            <p>2. Click on the squares they occupy</p>
            <p>3. Do this for the other player</p>
            <p>4. Click 'score'</p>
        </div>
        <br>
        <div style="margin: 5px">
            <p>Version 1.4 - (c) George Gebbett 2021</p>
            <p style="color: green">GitHub Version</p>
        </div>
    </div>
</div>
<script src="tableGenerate.js"></script>
</body>
</html>
